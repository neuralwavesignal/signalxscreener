<!-- screeners/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SignalX</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full animate__animated animate__fadeIn">
    <h2 class="text-3xl font-bold text-center text-gray-100 mb-6">SignalX Login</h2>
    <form method="post" action="" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-300 mb-1">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100" placeholder="Enter your username">
      </div>
      <div>
        <label for="password" class="block text-gray-300 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100" placeholder="Enter your password">
      </div>
      {% if error %}
        <div class="text-red-500 text-sm text-center">{{ error }}</div>
      {% endif %}
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition duration-300 py-2 rounded text-gray-100 font-semibold">
          Sign In
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-gray-500 text-xs">Â© 2025 SignalX. All rights reserved.</p>
  </div>
</body>
</html>
